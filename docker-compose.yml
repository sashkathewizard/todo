version: '3.8'
services:
  db:
    image: postgres:16.0-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB_NAME=todo-db
    ports:
      - '5434:5432'
    volumes:
      - db:/var/lib/postgresql/data
volumes:
  db:
    driver: local